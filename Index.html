<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front Mentor Card Challenge</title>
    <link
      rel="shortcut icon"
      href="./images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="image"></div>
      <div class="texts">
        <h1 class="title">
          Get <span class="accent">insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="card-data">
          <div class="company">
            <h2>10k+</h2>
            <p>Companies</p>
          </div>
          <div class="template">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="query">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
